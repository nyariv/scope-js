<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../dist/Scope.js" type="module"></script>
  <title>Scope.js Test</title>
  <style>
    div {cursor: pointer; user-select: none;}
  </style>
</head>
<body x-app>
  <script type="scopejs">
    let c = 1;
    let range = [0];
    $watch(() => c, (val) => console.log(val));
  </script>
  <input type="number" value="1" @input="range = Array($el.val()).keys()">
  <div x-for="(a, x) in range" @click="++c">
    <span x-for="b in [0,1,2,3,4]">{{ (a + c) % 6 > b ? '★' : '☆' }}</span>
  </div>
  <script type="module">
    import init from "../dist/Scope.js";
    init();
  </script>
</body>
</html>
